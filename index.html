14&quot;,[349,&quot;^P&quot;,&quot;# Redis数据库\\n**灵魂拷问：**不是学了MySQL吗，存数据也能存了啊，又学一个数据库干嘛？\\n\\n在前面我们学习了MySQL数据库，它是一种传统的关系型数据库，我们可以使用MySQL来更好地管理和组织我们的数据，虽然在小型Web应用下，只需要一个MySQL+Mybatis自带的缓存系统就可以胜任大部分的数据存储工作。但是MySQL的缺点也很明显，它的数据始终是存储在硬盘上的，对于我们的用户信息这种不需要经常发生修改的内容，使用MySQL存储确实可以，但是如果是快速更新或是频繁使用的数据，比如微博热搜、双十一秒杀，这些数据不仅要求服务器需要提供更高的响应速度，而且还需要面对短时间内上百万甚至上千万次访问，而MySQL的磁盘IO读写性能完全不能满足上面的需求，能够满足上述需求的只有内存，因为速度远高于磁盘IO。\\n\\n因此，我们需要寻找一种更好的解决方案，来存储上述这类特殊数据，弥补MySQL的不足，以应对大数据时代的重重考验。&quot;,536870974]],[&quot;^14&quot;,[349,&quot;^N&quot;,&quot;^16&quot;,536870974]],[&quot;^14&quot;,[349,&quot;^U&quot;,1,536870974]],[&quot;^14&quot;,[349,&quot;^E&quot;,348,536870974]],[&quot;^14&quot;,[349,&quot;^W&quot;,347,536870974]],[&quot;^14&quot;,[349,&quot;^T&quot;,348,536870974]],[&quot;^14&quot;,[349,&quot;^S&quot;,347,536870974]],[&quot;^14&quot;,[349,&quot;^1=&quot;,1,536870974]],[&quot;^14&quot;,[349,&quot;^V&quot;,&quot;^1&gt;&quot;,536870974]],[&quot;^14&quot;,[349,&quot;^17&quot;,true,536870974]],[&quot;^14&quot;,[349,&quot;^:&quot;,&quot;~u62b9ceb6-bee9-4566-b973-dbd26733c1db&quot;,536870974]],[&quot;^14&quot;,[350,&quot;^P&quot;,&quot;## NoSQL概论\\nNoSQL全称是Not Only SQL（不仅仅是SQL）它是一种非关系型数据库，相比传统SQL关系型数据库，它：\\n\\n\\t\\t* 不保证关系数据的ACID特性\\n\\t\\t* 并不遵循SQL标准\\n\\t\\t* 消除数据之间关联性\\n\\n 乍一看，这玩意不比MySQL垃圾？我们再来看看它的优势：\\n\\t\\t* 远超传统关系型数据库的性能\\n\\t\\t* 非常易于扩展\\n\\t\\t* 数据模型更加灵活\\n\\t\\t* 高可用\\n\\n 这样，NoSQL的优势一下就出来了，这不就是我们正要寻找的高并发海量数据的解决方案吗！\\n\\n NoSQL数据库分为以下几种：\\n\\t\\t* **键值存储数据库：**所有的数据都是以键值方式存储的，类似于我们之前学过的HashMap，使用起来非常简单方便，性能也非常高。\\n\\t\\t* **列存储数据库：**这部分数据库通常是用来应对分布式存储的海量数据。键仍然存在，但是它们的特点是指向了多个列。\\n\\t\\t* **文档型数据库：**它是以一种特定的文档格式存储数据，比如JSON格式，在处理网页等复杂数据时，文档型数据库比传统键值数据库的查询效率更高。\\n\\t\\t* **图形数据库：**利用类似于图的数据结构存储数据，结合图相关算法实现高速访问。\\n\\n 其中我们要学习的Redis数据库，就是一个开源的**键值存储数据库**，所有的数据全部存放在内存中，它的性能大大高于磁盘IO，并且它也可以支持数据持久化，他还支持横向扩展、主从复制等。\\n\\n 实际生产中，我们一般会配合使用Redis和MySQL以发挥它们各自的优势，取长补短。&quot;,536870974]],[&quot;^14&quot;,[350,&quot;^N&quot;,&quot;^16&quot;,536870974]],[&quot;^14&quot;,[350,&quot;^U&quot;,2,536870 536871000]],[&quot;^14&quot;,[561,&quot;^N&quot;,&quot;^16&quot;,536871000]],[&quot;^14&quot;,[561,&quot;^U&quot;,2,536871000]],[&quot;^14&quot;,[561,&quot;^E&quot;,559,536871000]],[&quot;^14&quot;,[561,&quot;^W&quot;,554,536871000]],[&quot;^14&quot;,[561,&quot;^T&quot;,554,536871000]],[&quot;^14&quot;,[561,&quot;^S&quot;,554,536871000]],[&quot;^14&quot;,[561,&quot;^1=&quot;,2,536871000]],[&quot;^14&quot;,[561,&quot;^V&quot;,&quot;^1&gt;&quot;,536871000]],[&quot;^14&quot;,[561,&quot;^17&quot;,false,536871000]],[&quot;^14&quot;,[561,&quot;^:&quot;,&quot;~u62b9ceb6-a37b-405f-bd12-cc3003f92fb4&quot;,536871000]],[&quot;^14&quot;,[562,&quot;^P&quot;,&quot;### 新建Springboot项目\\n![](https://wangguanjingji.oss-cn-beijing.aliyuncs.com/picture/1654605741869.png)\\n\\n\\n这里，我们使用IDEA来开发我们项目，新建步骤比较简单，我们就不截图了。\\n开发工具与环境：\\n*   idea\\n*   mysql\\n*   jdk 8\\n*   maven3.3.9\\n\\n*   devtools：项目的热加载重启插件\\n*   lombok：简化代码的工具\\n*   Web\\n*   mysql\\n\\n新建好的项目结构如下，SpringBoot版本使用的目前最新的2.2.6.RELEASE版本\\n\\n![图片](https://image-1300566513.cos.ap-guangzhou.myqcloud.com/upload/images/20201117/be1226b48ef24b2bbe00d75996bd7f89.png)&quot;,536871000]],[&quot;^14&quot;,[562,&quot;^N&quot;,&quot;^16&quot;,536871000]],[&quot;^14&quot;,[562,&quot;^U&quot;,3,536871000]],[&quot;^14&quot;,[562,&quot;^E&quot;,561,536871000]],[&quot;^14&quot;,[562,&quot;^W&quot;,554,536871000]],[&quot;^14&quot;,[562,&quot;^T&quot;,554,536871000]],[&quot;^14&quot;,[562,&quot;^S&quot;,554,536871000]],[&quot;^14&quot;,[562,&quot;^1=&quot;,3,536871000]],[&quot;^14&quot;,[562,&quot;^V&quot;,&quot;^1&gt;&quot;,536871000]],[&quot;^14&quot;,[562,&quot;^17&quot;,false,536871000]],[&quot;^14&quot;,[562,&quot;^:&quot;,&quot;~u62b9ceb6-ba20-4bc0-b389-9deab7fe966c&quot;,536871000]],[&quot;^14&quot;,[563,&quot;^P&quot;,&quot;### 整合mybatis plus\\n\\n接下来，我们来整合mybatis plus，让项目能完成基本的增删改查操作。步骤很简单：可以去官网看看：[https://mp.baomidou.com/guide/install.html](https://mp.baomidou.com/guide/install.html)\\n\\n**第一步：导入jar包**\\n\\npom中导入mybatis plus的jar包，因为后面会涉及到代码生成，所以我们还需要导入页面模板引擎，这里我们用的是freemarker。\\n\\n```\\n&lt;!--mp--&gt;\\n&lt;dependency&gt;\\n&lt;groupId&gt;com.baomidou&lt;/groupId&gt;\\n&lt;artifactId&gt;mybatis-plus-boot-starter&lt;/artifactId&gt;\\n&lt;version&gt;3.2.0&lt;/version&gt;\\n&lt;/dependency&gt;\\n&lt;dependency&gt;\\n&lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;\\n&lt;artifactId&gt;spring-boot-starter-freemarker&lt;/artifactId&gt;\\n&lt;/dependency&gt;\\n&lt;dependency&gt;\\n&lt;groupId&gt;mysql&lt;/groupId&gt;\\n&lt;artifactId&gt;mysql-connector-java&lt;/artifactId&gt;\\n&lt;scope&gt;runtime&lt;/scope&gt;\\n&lt;/dependency&gt;\\n&lt;!--mp代码生成器--&gt;\\n&lt;dependency&gt;\\n&lt;groupId&gt;com.baomidou&lt;/groupId&gt;\\n&lt;artifactId&gt;mybatis-plus-generator&lt;/artifactId&gt;\\n&lt;version&gt;3.2.0&lt;/version&gt;\\n&lt;/dependency&gt;\\n```\\n\\n**第二步：然后去写配置文件**\\napplication.yml\\n\\n```\\n# DataSource Config\\nspring:\\ndatasource:\\ndriver-class-name: com.mysql.cj.jdbc.Driver\\nurl: jdbc:mysql://localhost:3306/vueblog?useUnicode=true&amp;useSSL=false&amp;characterEncoding=utf8&amp;serverTimezone=Asia/Shanghai\\nusername: root\\npassword: admin\\nmybatis-plus:\\nmapper-locations: classpath*:/mapper/**Mapper.xml\\n```\\n\\n上面除了配置数据库的信息，还配置了myabtis plus的mapper的xml文件的扫描路径，这一步不要忘记了。(并且要注意 **数据库的配置填自己的**)\\n\\n**第三步：开启mapper接口扫描，添加分页插件**\\n\\n新建一个包：通过[@mapperScan](https://github.com/mapperScan \\&quot;@mapperScan\\&quot;)注解指定要变成实现类的接口所在的包，然后包下面的所有接口在编译之后都会生成相应的实现类。PaginationInterceptor是一个分页插件。\\n\\n*   com.markerhub.config.MybatisPlusConfig\\n\\n```java\\n@Configuration\\n@EnableTransactionManagement\\n@MapperScan(\\&quot;com.markerhub.mapper\\&quot;)\\npublic class MybatisPlusConfig {\\n@Bean\\npublic PaginationInterceptor paginationInterceptor() {\\n    PaginationInterceptor paginationInterceptor = new PaginationInterceptor();\\n    return paginationInterceptor;\\n}\\n}\\n```\\n\\n**第四步：代码生成**\\n\\n如果你没再用其他插件，那么现在就已经可以使用mybatis plus了，官方给我们提供了一个代码生成器，然后我写上自己的参数之后，就可以直接根据数据库表信息生成entity、service、mapper等接口和实现类。\\n\\n*   com.markerhub.CodeGenerator\\n\\n因为代码比较长，就不贴出来了，在代码仓库上看哈！\\n我得写出来，注意关于数据库的配置\\n![](https://wangguanjingji.oss-cn-beijing.aliyuncs.com/picture/1654609137928.png)\\n\\n```java\\npackage com.markerhub;  \\n\\nimport com.baomidou.mybatisplus.core.exceptions.MybatisPlusException;  \\nimport com.baomidou.mybatisplus.core.toolkit.StringPool;  \\nimport com.baomidou.mybatisplus.core.toolkit.StringUtils;  \\nimport com.baomidou.mybatisplus.generator.AutoGenerator;  \\nimport com.baomidou.mybatisplus.generator.InjectionConfig;  \\nimport com.baomidou.mybatisplus.generator.config.*;  \\nimport com.baomidou.mybatisplus.generator.config.po.TableInfo;  \\nimport com.baomidou.mybatisplus.generator.config.rules.NamingStrategy;  \\nimport com.baomidou.mybatisplus.generator.engine.FreemarkerTemplateEngine;  \\n\\nimport java.util.ArrayList;  \\nimport java.util.List;  \\nimport java.util.Scanner;  \\n\\n// 演示例子，执行 main 方法控制台输入模块表名回车自动生成对应项目目录中  \\npublic class CodeGenerator {  \\n\\n/**  \\n * &lt;p&gt;  \\n * 读取控制台内容  \\n * &lt;/p&gt;  \\n */  \\npublic static String scanner(String tip) {  \\n    Scanner scanner = new Scanner(System.in);  \\n    StringBuilder help = new StringBuilder();  \\n    help.append(\\&quot;请输入\\&quot; + tip + \\&quot;：\\&quot;);  \\n    System.out.println(help.toString());  \\n    if (scanner.hasNext()) {  \\n        String ipt = scanner.next();  \\n        if (StringUtils.isNotEmpty(ipt)) {  \\n            return ipt;  \\n        }  \\n    }  \\n    throw new MybatisPlusException(\\&quot;请输入正确的\\&quot; + tip + \\&quot;！\\&quot;);  \\n}  \\n\\npublic static void main(String[] args) {  \\n    // 代码生成器  \\n    AutoGenerator mpg = new AutoGenerator();  \\n\\n    // 全局配置  \\n    GlobalConfig gc = new GlobalConfig();  \\n    String projectPath = System.getProperty(\\&quot;user.dir\\&quot;);  \\n    gc.setOutputDir(projectPath + \\&quot;/src/main/java\\&quot;);  \\n//        gc.setOutputDir(\\&quot;D:\\\\\\\\test\\&quot;);  \\n    gc.setAuthor(\\&quot;关注公众号：MarkerHub\\&quot;);  \\n    gc.setOpen(false);  \\n    // gc.setSwagger2(true); 实体属性 Swagger2 注解  \\n    gc.setServiceName(\\&quot;%sService\\&quot;);  \\n    mpg.setGlobalConfig(gc);  \\n\\n    // 数据源配置  \\n    DataSourceConfig dsc = new DataSourceConfig();  \\n    dsc.setUrl(\\&quot;jdbc:mysql://localhost:3306/vueblog?useUnicode=true&amp;useSSL=false&amp;characterEncoding=utf8&amp;serverTimezone=UTC\\&quot;);  \\n    // dsc.setSchemaName(\\&quot;public\\&quot;);  \\n    dsc.setDriverName(\\&quot;com.mysql.cj.jdbc.Driver\\&quot;);  \\n    dsc.setUsername(\\&quot;root\\&quot;);  \\n    dsc.setPassword(\\&quot;123456\\&quot;);  \\n    mpg.setDataSource(dsc);  \\n\\n    // 包配置  \\n    PackageConfig pc = new PackageConfig();  \\n    pc.setModuleName(null);  \\n    pc.setParent(\\&quot;com.markerhub\\&quot;);  \\n    mpg.setPackageInfo(pc);  \\n\\n    // 自定义配置  \\n    InjectionConfig cfg = new InjectionConfig() {  \\n        @Override  \\n        public void initMap() {  \\n            // to do nothing  \\n        }  \\n    };  \\n\\n    // 如果模板引擎是 freemarker        String templatePath = \\&quot;/templates/mapper.xml.ftl\\&quot;;  \\n    // 如果模板引擎是 velocity        // String templatePath = \\&quot;/templates/mapper.xml.vm\\&quot;;  \\n    // 自定义输出配置  \\n    List&lt;FileOutConfig&gt; focList = new ArrayList&lt;&gt;();  \\n    // 自定义配置会被优先输出  \\n    focList.add(new FileOutConfig(templatePath) {  \\n        @Override  \\n        public String outputFile(TableInfo tableInfo) {  \\n            // 自定义输出文件名 ， 如果你 Entity 设置了前后缀、此处注意 xml 的名称会跟着发生变化！！  \\n            return projectPath + \\&quot;/src/main/resources/mapper/\\&quot;  \\n                    + \\&quot;/\\&quot; + tableInfo.getEntityName() + \\&quot;Mapper\\&quot; + StringPool.DOT_XML;  \\n        }  \\n    });  \\n\\n    cfg.setFileOutConfigList(focList);  \\n    mpg.setCfg(cfg);  \\n\\n    // 配置模板  \\n    TemplateConfig templateConfig = new TemplateConfig();  \\n\\n    templateConfig.setXml(null);  \\n    mpg.setTemplate(templateConfig);  \\n\\n    // 策略配置  \\n    StrategyConfig strategy = new StrategyConfig();  \\n    strategy.setNaming(NamingStrategy.underline_to_camel);  \\n    strategy.setColumnNaming(NamingStrategy.underline_to_camel);  \\n    strategy.setEntityLombokModel(true);  \\n    strategy.setRestControllerStyle(true);  \\n    strategy.setInclude(scanner(\\&quot;表名，多个英文逗号分割\\&quot;).split(\\&quot;,\\&quot;));  \\n    strategy.setControllerMappingHyphenStyle(true);  \\n    strategy.setTablePrefix(\\&quot;m_\\&quot;);  \\n    mpg.setStrategy(strategy);  \\n    mpg.setTemplateEngine(new FreemarkerTemplateEngine());  \\n    mpg.execute();  \\n}  \\n}\\n```\\n\\n首先我在数据库中新建了一个user表：\\n\\n```\\nCREATE TABLE `m_user` (\\n`id` bigint(20) NOT NULL AUTO_INCREMENT,\\n`username` varchar(64) DEFAULT NULL,\\n`avatar` varchar(255) DEFAULT NULL,\\n`email` varchar(64) DEFAULT NULL,\\n`password` varchar(64) DEFAULT NULL,\\n`status` int(5) NOT NULL,\\n`created` datetime DEFAULT NULL,\\n`last_login` datetime DEFAULT NULL,\\nPRIMARY KEY (`id`),\\nKEY `UK_USERNAME` (`username`) USING BTREE\\n) ENGINE=InnoDB DEFAULT CHARSET=utf8;\\nCREATE TABLE `m_blog` (\\n`id` bigint(20) NOT NULL AUTO_INCREMENT,\\n`user_id` bigint(20) NOT NULL,\\n`title` varchar(255) NOT NULL,\\n`description` varchar(255) NOT NULL,\\n`content` longtext,\\n`created` datetime NOT NULL ON UPDATE CURRENT_TIMESTAMP,\\n`status` tinyint(4) DEFAULT NULL,\\nPRIMARY KEY (`id`)\\n) ENGINE=InnoDB AUTO_INCREMENT=11 DEFAULT CHARSET=utf8mb4;\\nINSERT INTO `vueblog`.`m_user` (`id`, `username`, `avatar`, `email`, `password`, `status`, `created`, `last_login`) VALUES (&apos;1&apos;, &apos;markerhub&apos;, &apos;https://image-1300566513.cos.ap-guangzhou.myqcloud.com/upload/images/5a9f48118166308daba8b6da7e466aab.jpg&apos;, NULL, &apos;96e79218965eb72c92a549dd5a330112&apos;, &apos;0&apos;, &apos;2020-04-20 10:44:01&apos;, NULL);\\n```\\n\\n运行CodeGenerator的main方法，输入表名：m_user，\\n\\n![图片](https://image-1300566513.co 39f01f&quot;,536871026]],[&quot;^14&quot;,[777,&quot;^J&quot;,1654880026087,536871053]],[&quot;^14&quot;,[777,&quot;^?&quot;,false,536871028]],[&quot;^14&quot;,[777,&quot;^X&quot;,&quot;开播!情景喜剧&quot;,536871028]],[&quot;^14&quot;,[777,&quot;^10&quot;,&quot;开播!情景喜剧&quot;,536871028]],[&quot;^14&quot;,[777,&quot;^A&quot;,1654880026087,536871053]],[&quot;^14&quot;,[777,&quot;^:&quot;,&quot;~u62b9ceb9-902e-47b9-a002-cd033b836f83&quot;,536871050]],[&quot;^14&quot;,[778,&quot;^P&quot;,&quot;### 整合Mybatis框架与Spring&quot;,536871028]],[&quot;^14&quot;,[778,&quot;^N&quot;,&quot;^16&quot;,536871028]],[&quot;^14&quot;,[778,&quot;^U&quot;,3,536871028]],[&quot;^14&quot;,[778,&quot;^E&quot;,780,536871028]],[&quot;^14&quot;,[778,&quot;^W&quot;,125,536871028]],[&quot;^14&quot;,[778,&quot;^T&quot;,125,536871028]],[&quot;^14&quot;,[778,&quot;^S&quot;,125,536871028]],[&quot;^14&quot;,[778,&quot;^1=&quot;,3,536871028]],[&quot;^14&quot;,[778,&quot;^V&quot;,&quot;^1&gt;&quot;,536871028]],[&quot;^14&quot;,[778,&quot;^17&quot;,false,536871028]],[&quot;^14&quot;,[778,&quot;^:&quot;,&quot;~u62b9ceb7-a8ed-47a8-9f36-5cd900cc85c5&quot;,536871028]],[&quot;^14&quot;,[779,&quot;^P&quot;,&quot;来之知乎！\\n\\n首先在我眼里看来，《家有姐妹》这个情景喜剧在故事架构上是非常的传统与保守：一对姐妹和父亲以及两个小朋友组成的普通家庭，在一堆生活中的琐碎小事上鸡飞狗跳。\\n要让人说新意，似乎并没有什么新意，毕竟十多年前家有儿女火遍全国的时候，已经有太多人已经见证了一个五口之家的成长故事。家里发生过的那些斗嘴和搞怪，我相信每个人或多或少的都经历过。\\n\\n要让人说立意，立意也没有很高。姐姐失了业，妹妹搞直播，老爸为姐妹的事愁来愁去，小朋友沉迷着游戏头疼着奥数。大家都在简单且重复的生活着，不搞升华，不上价值。\\n\\n它很平淡，平淡到你都能猜到演员们对话的下一句台词会说什么，但它又处处充满惊喜，让人产生一种“原来还可以这样”的新鲜感，这也就是李诚儒老师说的“情理之中，意料之外”。正如我前面所表述的，《家有姐妹》并没有太多理念上的创新与价值上的升华。但它能让人笑起来，那就足够了。\\n\\n李雪琴在《家有姐妹》表演结束后评价了一个字：稳。\\n\\n这个“稳”我觉得是一个非常中肯且褒义的评价。因为这说明了剧情逻辑很紧密，演员们也发挥稳定，并没有让观众有跳脱或者出戏的感觉。作为一个情景喜剧爱好者，我看完了《老友记》《生活大爆炸》《武林外传》等等非常优秀的作品。在这些顶级的情景喜剧里，其实大多数的时间，演员都是在一如既往的演绎本该发生在角色自身上的故事，观众不需要今天来个车祸，明天来个绝症这些刺激心跳的剧情，他们只需要从角色的互动中感受到自己能get到的快乐。那么从这个角度来说，“稳”便是最为重要的一个基本特性。\\n\\n其次，从我个人观点来说，我觉得一个好的情景喜剧里面必然要有着性格完全迥异的角色：比如生活大爆炸里谢尔顿的洁癖与古板，比如莱纳德的善良与自卑，比如潘妮的直率与开朗，越是鲜明的人物特色便能越好的制造矛盾与笑点。\\n\\n《家有姐妹》对人物的塑造也很成功，第一期便成功打造出了一个思想天马行空的妹妹，一个事业心强心思细腻的姐姐，和一个想法固执但是也父爱深沉的老父亲。好的人物塑造离不开剧组和演员们的共同努力与发挥，这一点上整个剧组都很值得夸赞。\\n\\n我一直觉得人们对于喜剧的需求是极为饥渴的，因为无论什么时候，开心永远是抚慰精神治愈心灵的一味良药。春晚大家对于小品类节目的热情永远是更高一点，短视频平台上的搞笑博主也更容易获得关注与流量，就连生活中人们也更爱用搞怪的表情包去沟通交流。不过也正因为期待更高，相应的也会对喜剧的要求更苛刻。\\n\\n苛刻的人们会作出刺耳的批评，同时也会不吝啬热情的赞美。\\n\\n我相信杨超越在做这个决定之前有考虑过这些，其实她本不用踏进来的，综艺邀约不断，进组也几乎都是无缝衔接，干好自己的本职工作其实就吃喝不愁了。不过她依然勇敢选择踏进这个陌生的圈子并交出来一份合格的答卷，就像她自己说的，真的就是热爱吧。\\n\\n赤子之心，至诚之道，知行合一，彼岸之桥。&quot;,536871028]],[&quot;^14&quot;,[779,&quot;^N&quot;,&quot;^16&quot;,536871028]],[&quot;^14&quot;,[779,&quot;^E&quot;,782,536871028]],[&quot;^14&quot;,[779,&quot;^W&quot;,125,536871028]],[&quot;^14&quot;,[779,&quot;^T&quot;,782,536871028]],[&quot;^14&quot;,[779,&quot;^S&quot;,125,536871028]],[&quot;^14&quot;,[779,&quot;^S&quot;,777,536871028]],[&quot;^14&quot;,[779,&quot;^17&quot;,true,536871028]],[&quot;^14&quot;,[779,&quot;^:&quot;,&quot;~u62b9ceb7-955b-45c3-aeb1-32ef56cd20d6&quot;,536871028]],[&quot;^14&quot;,[780,&quot;^P&quot;,&quot;### 解读Mybatis数据源实现&quot;,536871028]],[&quot;^14&quot;,[780,&quot;^N&quot;,&quot;^16&quot;,536871028]],[&quot;^14&quot;,[780,&quot;^U&quot;,3,536871028]],[&quot;^14&quot;,[780,&quot;^E&quot;,788,536871028]],[&quot;^14&quot;,[780,&quot;^W&quot;,125,536871028]],[&quot;^14&quot;,[780,&quot;^T&quot;,125,536871028]],[&quot;^14&quot;,[780,&quot;^S&quot;,125,536871028]],[&quot;^14&quot;,[780,&quot;^1=&quot;,3,536871028]],[&quot;^14&quot;,[780,&quot;^V&quot;,&quot;^1&gt;&quot;,536871028]],[&quot;^14&quot;,[780,&quot;^17&quot;,false,536871028]],[&quot;^14&quot;,[780,&quot;^:&quot;,&quot;~u62b9ceb7-d1e0-496d-9e51-0914bd1f6627&quot;,536871028]],[&quot;^14&quot;,[781,&quot;^P&quot;,&quot;# JavaSSM学习&quot;,536871028]],[&quot;^14&quot;,[781,&quot;^N&quot;,&quot;^16&quot;,536871028]],[&quot;^14&quot;,[781,&quot;^U&quot;,1,536871028]],[&quot;^14&quot;,[781,&quot;^E&quot;,782,536871028]],[&quot;^14&quot;,[781,&quot;^W&quot;,125,536871028]],[&quot;^14&quot;,[781,&quot;^T&quot;,125,536871028]],[&quot;^14&quot;,[781,&quot;^S&quot;,125,536871028]],[&quot;^14& t;/p&gt;&lt;p&gt;当时我就觉得这个选角很对。&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;后来和两位男主相遇，她也演出了娇蛮大小姐的味道，情急之下，用背景唬住找茬的人，一壶水泼过去的架势，杨超越演出来我是信的。&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;但这个人物也有美好温柔的一面，最后和王小石浪迹天涯的也是她。&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;剧中杨超越也演出了这份温柔，从中也能看出她演技的进步。&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;&lt;/p&gt;&lt;p&gt;虽然之前几部剧并不是很成功，但杨超越属于遇到对的角色就能发光的演员，这次她遇到对的角色了。&lt;/p&gt;&quot;,536871034]],[&quot;^14&quot;,[884,&quot;^N&quot;,&quot;^16&quot;,536871034]],[&quot;^14&quot;,[884,&quot;^E&quot;,949,536871034]],[&quot;^14&quot;,[884,&quot;^W&quot;,119,536871034]],[&quot;^14&quot;,[884,&quot;^T&quot;,959,536871034]],[&quot;^14&quot;,[884,&quot;^S&quot;,119,536871034]],[&quot;^14&quot;,[884,&quot;^S&quot;,804,536871034]],[&quot;^14&quot;,[884,&quot;^G&quot;,804,536871034]],[&quot;^14&quot;,[884,&quot;^17&quot;,true,536871034]],[&quot;^14&quot;,[884,&quot;^:&quot;,&quot;~u62b9ceb8-884f-40f6-a722-df055ed7affe&quot;,536871034]],[&quot;^14&quot;,[885,&quot;^P&quot;,&quot;访问后，我们发现控制台会输出异常信息，同时页面也是我们自定义的一个页面。&quot;,536871034]],[&quot;^14&quot;,[885,&quot;^N&quot;,&quot;^16&quot;,536871034]],[&quot;^14&quot;,[885,&quot;^E&quot;,967,536871034]],[&quot;^14&quot;,[885,&quot;^W&quot;,119,536871034]],[&quot;^14&quot;,[885,&quot;^T&quot;,827,536871034]],[&quot;^14&quot;,[885,&quot;^S&quot;,119,536871034]],[&quot;^14&quot;,[885,&quot;^17&quot;,true,536871034]],[&quot;^14&quot;,[885,&quot;^:&quot;,&quot;~u62b9ceb8-14c7-4138-a266-b9fea2def6b9&quot;,536871034]],[&quot;^14&quot;,[886,&quot;^P&quot;,&quot;&quot;,536871034]],[&quot;^14&quot;,[886,&quot;^N&quot;,&quot;^16&quot;,536871034]],[&quot;^14&quot;,[886,&quot;^E&quot;,908,536871034]],[&quot;^14&quot;,[886,&quot;^W&quot;,119,536871034]],[&quot;^14&quot;,[886,&quot;^T&quot;,919,536871034]],[&quot;^14&quot;,[886,&quot;^S&quot;,119,536871034]],[&quot;^14&quot;,[886,&quot;^17&quot;,true,536871034]],[&quot;^14&quot;,[886,&quot;^:&quot;,&quot;~u62b9ceb8-fcb3-475d-8139-10cb61889bb4&quot;,536871034]],[&quot;^14&quot;,[887,&quot quot;^14&quot;,[1189,&quot;^T&quot;,1173,536871050]],[&quot;^14&quot;,[1189,&quot;^S&quot;,84,536871050]],[&quot;^14&quot;,[1189,&quot;^S&quot;,777,536871050]],[&quot;^14&quot;,[1189,&quot;^G&quot;,777,536871050]],[&quot;^14&quot;,[1189,&quot;^17&quot;,true,536871050]],[&quot;^14&quot;,[1189,&quot;^:&quot;,&quot;~u62b9ceb9-b35b-4c26-b34c-a0bd65bf5b8d&quot;,536871050]],[&quot;^14&quot;,[1191,&quot;^P&quot;,&quot;&quot;,536871052]],[&quot;^14&quot;,[1191,&quot;^N&quot;,&quot;^16&quot;,536871052]],[&quot;^14&quot;,[1191,&quot;^E&quot;,1197,536871052]],[&quot;^14&quot;,[1191,&quot;^W&quot;,141,536871052]],[&quot;^14&quot;,[1191,&quot;^T&quot;,141,536871052]],[&quot;^14&quot;,[1191,&quot;^S&quot;,141,536871052]],[&quot;^14&quot;,[1191,&quot;^17&quot;,true,536871052]],[&quot;^14&quot;,[1191,&quot;^:&quot;,&quot;~u62b9ceb9-30f8-4fc9-9409-9ed0ec2d4ffa&quot;,536871052]],[&quot;^14&quot;,[1192,&quot;^P&quot;,&quot;&quot;,536871052]],[&quot;^14&quot;,[1192,&quot;^N&quot;,&quot;^16&quot;,536871052]],[&quot;^14&quot;,[1192,&quot;^E&quot;,1203,536871052]],[&quot;^14&quot;,[1192,&quot;^W&quot;,141,536871052]],[&quot;^14&quot;,[1192,&quot;^T&quot;,141,536871052]],[&quot;^14&quot;,[1192,&quot;^S&quot;,141,536871052]],[&quot;^14&quot;,[1192,&quot;^17&quot;,true,536871052]],[&quot;^14&quot;,[1192,&quot;^:&quot;,&quot;~u62b9ceb9-ee35-4b69-b45b-7804b9364d61&quot;,536871052]],[&quot;^14&quot;,[1193,&quot;^P&quot;,&quot;杨超越是真的人间清醒的类型，在几乎所有的艺人都在强调自己是为了爱好演戏，自己爱音乐，恋爱要看感觉的时候，杨超越直接说自己就是想要挣钱，暂时不想恋爱，也会强调网上说自己赚几亿都是假的，自己根本赚不到那么多钱，能够接受网友对自己的质疑，毕竟自己赚那么多钱还不允许别人说说么等等，简直是揭开了这个圈子N多明星艺人装A和C之前的遮羞布。其实，同样人间清醒的，还有赵丽颖，王宝强，马天宇等等，这一类从“底层”一步一步靠努力+运气走出来的明星，他们真的是清楚的知道自己现在的一切来之不易，要好好珍惜。杨超越在当初参加比赛的时候，各种哭，也被“锦鲤”人设各种营销，当时爆客就告诉过大家，这个小姑娘绝对的不一般，不是我们看到的那么“傻白甜”，她就是人间清醒的存在，果不其然，现在一一应验，鹅那边是把她当亲闺女的，资源喂的饱饱的，一点不担心她会反水或者跑掉，这是明白人。\\n\\n\\n\\n杨超越一直都受鹅厂喜欢，因为她非常听话，而且在分成方面也要的不多。这些年虽然攒了不少钱，但和赚得相比差远了。在鹅厂力捧的女艺人当中，她一直都属于第一梯队。杨超越也挺感恩，每次接有关鹅厂的资源，要价都不高。\\n\\n最近平台准备撮合她和动物男星合作，动物男星手里好几个本子都是鹅家的，虽然鹅在影视方面一直处于亏损状态，但它开项目、请艺人非常舍得花钱。主要是鹅厂有游戏支持，光是每天的流水，都数不过来。\\n\\n团队做事很细心，即使接了不少直播合作，但在直播的过程中会刻意将打赏功能关掉，避免引起粉丝送礼。团队也是不想在这种敏感时期，让杨超越被盯上。她脑子转得很快，有时候团队做得不恰当，她还会直接指出来。\\n\\n\\n\\n成年人之间的礼尚往来。\\n\\n\\n\\n杨超越真的是一步步从草根走向大明星，现在就是人间清醒，不谈恋爱还很听话，追她的人不少的，富二代圈内明星都有。她也真的做到了改善家里人生活。\\n\\n\\n\\n杨超越看起来傻乎乎的，实际上心里啥都明白，她的成名，也能从侧面说明，情商是真不低，只是有些网友想当然的觉得人家情商低、没实力，这么说吧，就杨超越的机会，给其他人，99%的人都把握不住的。成名之初，拍戏，她怕演不好，还专门找了表演老师跟着，现场指导，现在，已经完全不用了，自己私下会研究剧本，懂里面的一些方式方法了，只是和助理对台词，让助理在旁边看着她演，台下会练习好，到片场就直接演了。事业上，完全不用担心她，起点低，可是有自知之明，努力得很，为人也谦和。感情上，也完全不用担心她，能看清自己的路，短时间内是绝对不会恋爱的，和男艺人拍戏，都会刻意避嫌，不会私下和男艺人单独相处，保持距离，唯恐被一些别有用心的人给陷害了，不会给任何负面绯闻机会。\\n\\n\\n\\n杨超越可真不是什么草包美人，之前选秀因为爱哭和各种无脑发言让大众以为她肚子里没什么墨水，但她确实是圈里难得头脑清醒的女艺人。前不久刚开了一个公司，还签下了一个小艺人，已经开始自己当老板捧人了，这也算是一个好的开始。她跟鹅厂一直是深度捆绑的关系，鹅厂也不管她开公司签新人，双方唯一的牵扯就是利益，鹅厂往她身上砸资源也是毫不含糊，因为知道她不会中途跑路。她从出道到现在唯一坚持的目标就是搞钱，为了商务资源能把一些资深人士的生日都记录下来，时不时地送礼寒暄，人情这一块儿是玩明白了。虽说杨超越目前的演技、实力、包括作品都没有受到观众的认可，还没在影视圈立住脚跟。但仔细算算，跟她同时间出道的选秀女爱豆，或者是跟她同类型的女艺人比起来，杨超越的发展确实要顺利一点，毕竟是资本“量身定做”的星途。\\n\\n\\n\\n\\n\\n\\n\\n![](https://wangguanjingji.oss-cn-beijing.aliyuncs.com/picture/1651139663296.png)\\n\\n\\n\\n![](https://wangguanjingji.oss-cn-beijing.aliyuncs.com/picture/1651069463096.png)&quot;,536871052]],[&quot;^14&quot;,[1193,&quot;^N&quot;,&quot;^16&quot;,536871052]],[&quot;^14&quot;,[1193,&quot;^E&quot;,1201,536871052]],[&quot;^14&quot;,[1193,&quot;^W&quot;,141,536871052]],[&quot;^14&quot;,[1193,&quot;^T&quot;,141,536871052]],[&quot;^14&quot;,[1193,&quot;^S&quot;,141,536871052]],[&quot;^14&quot;,[1193,&quot;^17&quot;,true,536871052]],[&quot;^14&quot;,[1193,&quot;^:&quot;,&quot;~u62b9ceb9-f7a1-429c-9326-687907068325&quot;,536871052]],[&quot;^14&quot;,[1194,&quot;^P&quot;,&quot;~```text\\ntitle: 杨超越\\n\\ntime:  12-33\\n\\ndate:  2022-04-25 12:33:44\\n\\ncategories:\\n\\n- 杨超越\\n\\ntags: \\n\\n- 杨超越\\n\\n```杨超越\\n\\n&lt;!-- more --&gt;&quot;,536871052]],[&quot;^14&quot;,[1194,&quot;^N&quot;,&quot;^16&quot;,536871052]],[&quot;^14&quot;,[1194,&quot;^E&quot;,141,536871052]],[&quot;^14&quot;,[1194,&quot;^W&quot;,141,536871052]],[&quot;^14&quot;,[1194,&quot;^T&quot;,141,
